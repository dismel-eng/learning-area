<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Person App</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Person App</h1>
        </div>      
        <div class="main">
            <div class="row">
                <div class="col-sm-6">
                    <div class="managment">
                        <h3>Managment</h3>
                        <a class="btn btn-default" href="#" id="add-user" role="button">Add</a>
                        <hr>
                        <form class="form-horizontal" id="user-form" action="#">
                            <div class="form-group">
                                <label for="first-name" class="col-sm-4 control-label">First Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="first-name" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="last-name" class="col-sm-4 control-label">Last Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="avatar" class="col-sm-4 control-label">Avatar</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="avatar" placeholder="https://bootdey.com/img/Content/avatar/avatar1.png">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="occupation" class="col-sm-4 control-label">Occupation</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="occupation" placeholder="Occupation">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="company-name" class="col-sm-4 control-label">Company Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="company-name" placeholder="Company Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address" class="col-sm-4 control-label">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="address" placeholder="Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city" class="col-sm-4 control-label">City</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="city" placeholder="City">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="state" class="col-sm-4 control-label">State</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="state" placeholder="State">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="zipcode" class="col-sm-4 control-label">Zip code</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="zipcode" placeholder="97230">
                                </div>
                            </div>                            
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button type="submit" id="submitPerson" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h3>Users</h3>                    
                    <div id="personlist"></div>
                </div>
            </div> 
        </div>      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/person.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
